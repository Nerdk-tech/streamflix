<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Your Home for Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header class="header">
        <div class="logo" onclick="clearSearch()" style="cursor: pointer;">StreamFlix</div>
        
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search for movies or series...">
            <button id="search-button" class="search-button" onclick="fetchSearchResults()">Search</button>
        </div>
    </header>

    <div class="main-container">
        
        <div id="detail-page" style="display:none;">
            </div>

        <div id="video-player-section" style="display:none; margin-bottom: 30px;">
            <h2 id="video-title" class="section-title"></h2>
            <div id="player-container">
                </div>
            <p id="player-message" style="color: var(--text-medium); margin-top: 10px;"></p>
        </div>

        <div id="search-results-section" class="content-section" style="display:none;">
            <h2 id="search-results-title" class="section-title">
                <span>Search Results for ""</span>
                <button onclick="clearSearch()" class="go-back-button">
                    <i class="fa-solid fa-arrow-left"></i> Go Back
                </button>
            </h2>
            <div id="search-content" class="search-results-grid">
                </div>
        </div>
        
        <div id="hot-movies-section" class="content-section">
            <h2 class="section-title"><span>ðŸ”¥ Hot Movies</span></h2>
            <div id="movie-content" class="content-carousel">
                <p class="message">Loading hot movies...</p>
            </div>
        </div>

        <div id="hot-series-section" class="content-section">
            <h2 class="section-title"><span>ðŸ“º Trending Series</span></h2>
            <div id="series-content" class="content-carousel">
                <p class="message">Loading trending series...</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
